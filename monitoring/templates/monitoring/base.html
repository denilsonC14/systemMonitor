<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Monitoreo{% endblock %}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .nav a {
            text-decoration: none;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }
        /* Otros estilos comunes */
        {% block extra_style %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header %}Sistema de Monitoreo{% endblock %}</h1>
        </div>
        
        {% block content %}{% endblock %}
        
        <div class="nav">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'test_metrics' %}">Métricas Básicas</a>
            <a href="{% url 'network_metrics' %}">Detalles de Red</a>
            <a href="{% url 'process_list' %}">Lista de Procesos</a>
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
